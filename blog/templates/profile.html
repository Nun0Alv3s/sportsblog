{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1><i class="fas fa-user mr-2"></i>{{ user.username }}'s Profile</h1>
        <div class="row mt-3">
            <div class="col-md-4">
                <img src="{{ user.profile.image.url }}" alt="Profile picture" class="img-thumbnail">
                <form method="post" enctype="multipart/form-data" class="mt-3">
                    {% csrf_token %}
                    {{ form.image }}
                    <button type="submit" class="btn btn-primary mt-2"><i class="fas fa-upload mr-2"></i>Upload</button>
                </form>
            </div>
            <div class="col-md-8">
                <h4>Profile Details</h4>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>First Name:</strong> {{ user.first_name }}</p>
                <p><strong>Last Name:</strong> {{ user.last_name }}</p>
            </div>
        </div>
    </div>
{% endblock %}
