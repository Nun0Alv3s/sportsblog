{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1><i class="fas fa-comment mr-2"></i>Edit Comment</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}"><i class="fas fa-pen mr-1"></i>{{ field.label }}:</label>
                <input type="{{ field.field.widget.input_type }}" name="{{ field.html_name }}" id="{{ field.auto_id }}" class="form-control{% if field.errors %} is-invalid{% endif %}" {% if field.value %}value="{{ field.value }}"{% endif %}>
                {% if field.errors %}
                    <div class="invalid-feedback">
                        {{ field.errors|first }}
                    </div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary"><i class="fas fa-check mr-2"></i>Update</button>
        </form>
    </div>
{% endblock %}
