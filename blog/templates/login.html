{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1>Login</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.auto_id }}" class="form-control" {% if form.username.value %}value="{{ form.username.value }}"{% endif %}>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password:</label>
                <input type="password" name="{{ form.password.html_name }}" id="{{ form.password.auto_id }}" class="form-control" {% if form.password.value %}value="{{ form.password.value }}"{% endif %}>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
