{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <h1><i class="fas fa-user mr-2"></i>{{ user.username }}'s Profile</h1>
        <div class="row mt-3">
            <div class="col-md-4">
                <img src="{% static user_profile.image.url %}" alt="Profile picture" class="img-thumbnail main-profile-pic">
                <form method="post" enctype="multipart/form-data" class="mt-3">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="{{ form.image.auto_id }}" name="{{ form.image.name }}">
                            <label class="custom-file-label" for="{{ form.image.auto_id }}">Choose file</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2"><i class="fas fa-upload mr-2"></i>Upload</button>
                </form>
            </div>
            <div class="col-md-8">
                <h4>Profile Details</h4>
                <p><strong>Email:</strong> {{ user.email }}</p>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.custom-file-input').addEventListener('change', function(e) {
            var fileName = e.target.files[0].name;
            var nextSibling = e.target.nextElementSibling;
            nextSibling.innerText = fileName;
        });
    </script>
{% endblock %}
